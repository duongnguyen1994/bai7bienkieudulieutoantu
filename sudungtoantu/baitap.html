<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let inputWidth = prompt("Enter the Width")
        let inputHeight = prompt("Enter the Height")
        let width = parseInt(inputWidth)
        let height = parseInt(inputHeight)
        let area = width * height
        document.write('Enter the Width: ' + '<br>' + width + '<br>')
        document.write('Enter the Height: ' + '<br>' + height + '<br>')
        document.write('The area is: ' + '<br>' + area)
    </script>
</body>
</html>
