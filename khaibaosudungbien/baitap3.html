<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra bội số</title>
</head>
<body>
    <script>
        let a = prompt("Biến a")
        let b = prompt("Biến b")
        let a2 = parseInt(a)
        let b2 = parseInt(b)
        let c = a2 % b2
        if (c == 0){
            alert('a là bội số của b')
        } else{
            alert('a không phải bội số của b')
        }
    </script>
</body>
</html>
