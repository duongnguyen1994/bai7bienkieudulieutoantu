<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi đơn vị đo nhiệt độ</title>
</head>
<body>
    <script>
        let c = prompt("Nhập nhiệt độ (Celsius)")
        let f = c / 5 * 9 + 32
        document.write("Nhiệt độ tính theo đơn vị Fahrenheit là: " + f + "F")
    </script>
</body>
</html>
