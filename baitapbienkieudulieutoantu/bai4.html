<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let r =parseInt(prompt("Nhập bán kính hình tròn"))
        let chuvi = r * 2 * Math.PI
        document.write("Chu vi hình tròn là : " + chuvi)
    </script>
</body>
</html>
