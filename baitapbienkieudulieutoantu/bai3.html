<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhập độ dài bán kính"))
        let s = r * Math.PI
        document.write("Diện tích hình tròn: " + s)
    </script>
</body>
</html>
